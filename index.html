<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="result" readonly >
        <br>
        <input type="button" value="AC" onclick="Clearresult()" >
        <input type="button" value="DEL" onclick="DeleteLast()">
        <input type="button" value="%" onclick="Display('%')" >
        <input type="button" value="/" onclick="Display('/')" >
        <br>
        <input type="button" value="1" onclick="Display('1')" >
        <input type="button" value="2" onclick="Display('2')"  >
        <input type="button" value="3" onclick="Display('3')"  >
        <input type="button" value="x"  onclick="Display('*')" >
       
        <br>
        <input type="button" value="4" onclick="Display('4')"  >
        <input type="button" value="5"  onclick="Display('5')" >
        <input type="button" value="6" onclick="Display('6')" >
        <input type="button" value="-"  onclick="Display('-')" >
       
        <br>
        <input type="button" value="7" onclick="Display('7')"  >
        <input type="button" value="8"  onclick="Display('8')" >
        <input type="button" value="9" onclick="Display('9')" >
        <input type="button" value="+"  onclick="Display('+')" >
        
       
        <br>
        <input type="button" value="." onclick="Display('.')"  >
        <input type="button" value="0" onclick="Display('0')"  >
        <input type="button" value="00" onclick="Display('00')" >
        <input type="button" value="=" onclick="Calculate()" >



    </div>
    <script>
        function Display(val){
            document.getElementById('result').value+=val;
        }
        function DeleteLast(){
           var number= document.getElementById('result').value;
          
          document.getElementById('result').value=number.slice(0,-1)
           console.log( number)
        }

        function Clearresult(){
            document.getElementById('result').value='';
        }
        function Calculate(){
           var result= document.getElementById('result').value
           var final=eval(result)
           document.getElementById('result').value=final

        }


    </script>
</body>
</html>
